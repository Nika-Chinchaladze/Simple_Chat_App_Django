{% extends "base.html" %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block content %}
<div class="w-100 p-5" style="height: 100vh;">
    <div class="container">
        <h3 class="text-center text-white">Login Form</h3>
        <form class="mt-3 bg-body-secondary p-4 rounded-4 border border-info" action="{% url 'login-user' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center w-100">
                <button type="submit" class="btn btn-success w-25 mt-3">Login</button>
                <button class="btn btn-primary w-25 mt-3"><a class="text-decoration-none text-white" href="{% url 'register-user' %}">Register</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
