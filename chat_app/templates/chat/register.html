{% extends "base.html" %}

{% block title %}
    <title>Register Page</title>
{% endblock %}

{% block content %}
<div class="bg-secondary w-100 h-100 p-5">
    <div class="container">
        <h3 class="text-center">Registration Form</h3>
        <form class="mt-3 bg-body-secondary p-4 rounded-4 border border-info" action="{% url 'register' %}">
            {{ form.as_p }}
            <div class="text-center w-100">
                <button class="btn btn-success w-25 mt-3">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
