{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>Personal Page</title>
{% endblock %}

{% block css_styles %}
  <link rel="stylesheet" href="{% static 'chat/home.css' %}">
{% endblock %}
  
{% block content %}
<div align="center" class="mt-5">
  <h2>Hello {{ user.username }}</h2>
</div>

<div class="container">
    <form id="post-form" method="POST" action="{% url 'check-view' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success rounded-1 w-100">Enter To Chat</button>
    </form>
</div>
{% endblock %}
