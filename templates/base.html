{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  {% block title %}  {% endblock  %}
  {% block css_styles %}  {% endblock  %}
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary ps-3 pe-3">
      <div class="container-fluid">
        <span class="navbar-brand text-white fw-bold">Chat App</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <a class="nav-link text-white me-3 active" aria-current="page" href="{% url 'personal-page' %}">Home</a>
              <a class="nav-link text-white me-3" href="{% url 'all-rooms' %}">All-Rooms</a>
              <a class="nav-link text-white me-3" href="{% url 'logout-user' %}">Logout</a>
            {% else %}
              <a class="nav-link text-white me-3" href="{% url 'register-user' %}">Register</a>
              <a class="nav-link text-white" href="{% url 'login-user' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block content %}  {% endblock  %}

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% block js_logic %}  {% endblock  %}
  </body>
</html>
